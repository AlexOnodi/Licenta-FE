<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilterSubcategorie($event)" placeholder="Ex. Categorie" #input>
  </mat-form-field>
    
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSourceSubcategorie" matSort>
    
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let subcategorie"> {{subcategorie.id}} </td>
      </ng-container>
    
      <!-- Progress Column -->
      <ng-container matColumnDef="denumire_subcategorie">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Denumire subcategorie </th>
        <td mat-cell *matCellDef="let subcategorie"> {{subcategorie.denumire_subcategorie}} </td>
      </ng-container>
    
      <ng-container matColumnDef="comenzi">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Comenzi </th>
        <td mat-cell *matCellDef="let subcategorie">
    
          <button mat-button color="primary" >
    
            <mat-icon>edit</mat-icon>
    
          </button>
    
          <button mat-button color="warn" >
    
            <mat-icon>delete</mat-icon>
    
          </button>
    
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedSubcategorieColumns"></tr>
      <tr mat-row *matRowDef="let categorie; columns: displayedSubcategorieColumns;"></tr>
    
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nu s-a gasit date care sa se potriveasca cautarii dvs."{{input.value}}"</td>
      </tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
    </div>
