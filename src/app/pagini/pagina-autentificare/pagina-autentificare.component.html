<div class="fundal">

    <div class="formular-creare-cont">
      <mat-card class="form-card" >
        <form class="formular" >
          <mat-card-header>
            <mat-card-title>Autentificare</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field appearance="fill" >
              <mat-label>Email</mat-label>
              <input type="email" id="email" name="email" [formControl]="emailFormControl" matInput >
            </mat-form-field>
            <mat-form-field  appearance="fill" >
              <mat-label>Parola</mat-label>
              <input type="password" id="password" name="password" matInput >
            </mat-form-field>
          </mat-card-content>
          
          <button mat-button class="culoare" id="login" (click)="login()">Conectare</button><br/>
          <a routerLink="/pagina-creare-cont">Creaza cont</a>
              
        </form>
      </mat-card>
    </div>
  
  </div>
