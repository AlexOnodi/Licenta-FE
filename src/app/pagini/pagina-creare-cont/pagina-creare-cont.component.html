<div class="fundal">

  <div class="formular-creare-cont">
    <mat-card class="form-card" >
      <form class="formular" [formGroup]="formular_creare_cont" (ngSubmit)="adauga_cont_utilizator()">
        <mat-card-header>
          <mat-card-title>Creare Cont</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field appearance="fill">
            <mat-label>Nume</mat-label>
            <input matInput [formControl]="campNume" [(ngModel)] = "utilizator.nume">
          </mat-form-field>
          <mat-form-field  appearance="fill" >
            <mat-label>Prenume</mat-label>
            <input matInput [formControl]="campPrenume" [(ngModel)] = "utilizator.prenume">
          </mat-form-field>
          <mat-form-field appearance="fill" >
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="campEmail" [(ngModel)] = "utilizator.email">
          </mat-form-field>
          <mat-form-field  appearance="fill" >
            <mat-label>Telefon</mat-label>
            <input matInput [formControl]="campTelefon" [(ngModel)] = "utilizator.telefon">
          </mat-form-field>
          <mat-form-field  appearance="fill" >
            <mat-label>Parola</mat-label>
            <input type="password" matInput [formControl]="campParola"  [(ngModel)] = "utilizator.parola">
          </mat-form-field>
          
        </mat-card-content>
        
        <button mat-button class="culoare">Creeaza</button>
        <a routerLink="/pagina-autentificare">Autentificare</a>
            
      </form>
    </mat-card>
  </div>

</div>
