<h1 mat-dialog-title>Adaugare produse</h1>

<div mat-dialog-content>

    
    <div class="campuri">

        
        <form [formGroup]="dialog_creare_produs">

            <mat-form-field appearance="outline">
    
                <mat-label>Denumire produs</mat-label>
                <input matInput placeholder="Denumire produs" [formControl]="campDenumireProdus" [(ngModel)]="produs.denumire"/>
                
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Different locale</mat-label>
                <input matInput [matDatepicker]="dp" [formControl]="campDataAdaugare" [(ngModel)]="produs.data_adaugare">
                <mat-hint></mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp></mat-datepicker>
            </mat-form-field>
              
            <mat-form-field appearance="outline">
    
                <mat-label>Pret</mat-label>
                <input matInput placeholder="Pret produs" [formControl]="campPret" [(ngModel)]="produs.pret"/>
                
            </mat-form-field>
              
            <mat-form-field appearance="outline">
    
                <mat-label>Poza produs</mat-label>
                <input matInput placeholder="Poza produs" [formControl]="campPozaProdus" [(ngModel)]="produs.string_poza"/>
           
            </mat-form-field>
    
    
            <!--
            <mat-form-field appearance="outline">
    
                <mat-label>Subcategorie produs</mat-label>
                
                <mat-select placeholder="Subcategorie produs">
    
                    <mat-option>Ceva</mat-option>
    
                </mat-select>
           
            </mat-form-field>
            -->
    
            <div>
    
                <select name="Subcategorie" matInput placeholder="Denumire subcategorie" [formControl]="campIdSubcategorie" [(ngModel)]="produs.tabela_subcategorie_entity_id">
    
                    <input matInput placeholder="Denumire subcategorie" [formControl]="campIdSubcategorie" [(ngModel)]="produs.tabela_subcategorie_entity_id"/>
                    <option>--Select--</option>
                    <option *ngFor="let subcategorie of subcategorieLista">{{subcategorie.id}}</option>
    
                </select>
    
            </div>
    
        </form>

    </div>

    <div mat-dialog-action [align]="'end'">

        <button mat-raised-button color="warn" mat-dialog-close>Anulare</button>
        <button style="margin-left: 10px;" mat-raised-button color="warn" (click)="adaugare_produs()" (click)="inchide_dialog()">{{optiune}}</button>

    </div>
    

</div>
