<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilterUtilizator($event)" placeholder="Ex. Utilizator@ceva.com" #input>
  </mat-form-field>
    
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSourceUtilizator" matSort>
    
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let utilizator"> {{utilizator.id}} </td>
      </ng-container>
    
      <!-- Progress Column -->
      <ng-container matColumnDef="nume">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nume </th>
        <td mat-cell *matCellDef="let utilizator"> {{utilizator.nume}} </td>
      </ng-container>

      <ng-container matColumnDef="prenume">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenume </th>
        <td mat-cell *matCellDef="let utilizator"> {{utilizator.prenume}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let utilizator"> {{utilizator.email}} </td>
      </ng-container>

      <ng-container matColumnDef="telefon">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefon </th>
        <td mat-cell *matCellDef="let utilizator"> {{utilizator.telefon}} </td>
      </ng-container>

      <ng-container matColumnDef="parola">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Parola </th>
        <td mat-cell *matCellDef="let utilizator"> {{utilizator.parola}} </td>
      </ng-container>
    
      <ng-container matColumnDef="comenzi">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Comenzi </th>
        <td mat-cell *matCellDef="let utilizator">
    
          <button mat-button color="primary" >
    
            <mat-icon>edit</mat-icon>
    
          </button>
    
          <button mat-button color="warn" >
    
            <mat-icon>delete</mat-icon>
    
          </button>
    
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedUtilizatorColumns"></tr>
      <tr mat-row *matRowDef="let utilizator; columns: displayedUtilizatorColumns;"></tr>
    
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nu s-a gasit date care sa se potriveasca cautarii dvs."{{input.value}}"</td>
      </tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
    </div>
